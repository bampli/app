components:
  schemas:
    Product:
      required:
      - company
      - lastModified
      - name
      - product
      type: object
      properties:
        product:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Fast Ethernet Adapter 10/100/1000 Mbps
        lastModified:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        company:
          $ref: '#/components/schemas/Company'
      description: bAmpli Product
      example:
        product: d290f1ee-6c54-4b01-90e6-d701748f0851
        name: Fast Ethernet Adapter 10/100/1000 Mbps
        company:
          phone: +55 21 99123-4567
          name: ACME Corporation
          company: d290f1ee-6c54-4b01-90e6-d701748f0851
          lastModified: 2016-08-29T09:12:33.001Z
          homePage: https://www.acme-corp.com.br
        lastModified: 2016-08-29T09:12:33.001Z
    Wip:
      required:
      - facility
      - lastModified
      - name
      - wip
      type: object
      properties:
        wip:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        lastModified:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        facility:
          $ref: '#/components/schemas/Facility'
      description: bAmpli Work-in-Process
      example:
        name: Widget Adapter
        lastModified: 2016-08-29T09:12:33.001Z
        facility:
          name: P&Q Facility
          company:
            phone: +55 21 99123-4567
            name: ACME Corporation
